<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pgusuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Página do Usuário</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        
        <!-- Logo e Nome da Empresa -->
        <div class="d-flex align-items-center">
            <a href="inicialAluno.html  ">
            <img src="Untitled.png" alt="Logo" height="30" class="me-2">
        </a>
            <span class="navbar-brand">DevSkill Hub</span>
        </div>
            <!-- Barra de Pesquisa -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
    </div>
</nav>

<!-- Corpo do Site -->
<div class="container mt-4">
    <div class="row">
        <!-- Informações do Usuário -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Informações do Usuário</h4>
                </div>
                <div class="card-body">
                    <!-- Imagem do Usuário -->
                    <img src="9d5bc2be-7e88-4ddb-a01e-d8f53d7ef0c9.jpeg" alt="Imagem do Usuário" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">

                    <!-- Dados do Usuário -->
                    <p><strong>Nome:</strong> John</p>
                    <p><strong>Sobrenome:</strong> Doe</p>
                    <p><strong>Idade:</strong> 30</p>
                    <p><strong>Faculdade:</strong> Universidade XYZ</p>
                    <p><strong>RN:</strong> RN12345</p>
                    <p><strong>Professor Responsável:</strong> Prof. Silva</p>

                    <!-- Botão Editar -->
                    <button class="btn btn-primary">Editar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-xrDPeVaF4fLF00O0sOhafjozTACMC4TcX5LjOwFLhoNPv9JvznUUT9nD4b5d81L9" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js" integrity="sha384-pzjw8Q+UvLNuxKr0uuVAxpJWXYo1QzBCgg5W20ouAFJGoU9UdZ/hRTt8+pR6L4N2" crossorigin="anonymous"></script>

</body>
</html>
